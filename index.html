<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <div>
        <h1>Formulario Para as Categorias de base!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/2048px-Palmeiras_logo.svg.png" alt="palmeira escudo" width="200px">
    </div>
    <form action="">
        <p>nome:</p>
        <input type="text" placeholder="Digite seu nome aqui">
        <p>Data de nascimento:</p>
        <input type="date">
        <p>idade:</p>
        <input type="number" placeholder="Digite sua idade aqui">
        <p>email:</p>
        <input type="email" placeholder="exemplo@gmail.com">
        <p>numero de telefone:</p>
        <input type="number" placeholder="digite seu numero de telefone">
        <p>posições disponíveis:</p>
        <select name="" id="">
            <option value="" selected disabled>selecione uma das opções</option>
            <option value="">ATA</option>
            <option value="">MEI</option>
            <option value="">DEF</option>
            <option value="">GOL</option>
        </select>
        <p>Fale um pouco sobre você</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="fale sobre você"></textarea>
        <div>
            <button>enviar</button>
        </div>
    </form>
</body>

</html>
